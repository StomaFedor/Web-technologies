{% extends "inc/base.html" %}
{% load bootstrap5 %}

{% block content %}

<h1>New question</h1>
<div class="new-question">
  <form novalidate action="/ask" method="post">
    <div class="row">
      <div class="col-7">
        {% csrf_token %}
        {% bootstrap_form form %}
      </div>
    </div>
    <div class="profile-settings-btn">
      <button class="btn btn-dark mb-3" type="submit">Ask!</button>
    </div>
  </form>
</div>

{% endblock content %}
