{% extends "inc/base_nologin.html" %}

{% load bootstrap5 %}
{% load static %}

{% block content %}

<h1>Sign in</h1>
<form novalidate action="/signin" method="post">
  <div class="row">
    <div class="col-7">
      {% csrf_token %}
      {% bootstrap_form form %}
    </div>
  </div>
  <div class="profile-settings-btn">
    <button class="btn btn-dark mb-3" type="submit">Register!</button>
  </div>
</form>

{% endblock content %}
