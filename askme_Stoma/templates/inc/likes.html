{% load static %}

<div class="question-likes">
    <div class="row">
      <div class="col-1">
        <img src="{% static "img/suit-heart.svg" %}" alt="likes">
      </div>
      <div class="col-5">{{ item.like.rating }}</div>
      <div class="col-1">
        <div class="question-likes-arrows">
          <img src="{% static "img/arrow-up-short.svg" %}">
          <img src="{% static "img/arrow-down-short.svg" %}">
        </div>
      </div>
    </div>
  </div>
