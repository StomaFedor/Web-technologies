{% load static %}

<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <title>Sticky Footer Navbar Template Â· Bootstrap v5.3</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/my.css" %}" rel="stylesheet" rel="stylesheet">
  </head>

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <a class="navbar-brand" href="{% url "index" %}">Askme</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url "login" %}">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "signin" %}">Register</a>
            </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <div class = "row base-content">
      <div class = "col-9">

        {% block content %} {% endblock content %}

      </div>
      
      <div class = "col-3 mt-5">
        <h2>Popular tags</h2>
        <div class="tags">
          <div class="tags-text">
            {% for tag in tags %}
              <a href="{% url "tags" tag.id %}">{{tag.name}}</a>
            {% endfor %}
          </div>
        </div>
        <div class="members">
          <h2>Best members</h2>
          <div class="members-hrefs">
            {% for profile in profiles %}
              <div class="members-href">
                {{profile.user.username}}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

  </div>
</main>

</html>
