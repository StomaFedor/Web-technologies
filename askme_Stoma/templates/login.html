{% extends "inc/base_nologin.html" %}
{% load bootstrap5 %}

{% block content %}

<h1>Log In</h1>
<form novalidate action="/login?continue={{request.GET.continue}}" method="post">
  <div class="row">
    <div class="col-6">
      {% csrf_token %}
      {% bootstrap_form form %}
    </div>
  </div>
  <button class="btn btn-dark" type="submit">Log in!</button>
  or <a href="{% url "signin" %}">create new account</a>
</form>
      
{% endblock content %}
